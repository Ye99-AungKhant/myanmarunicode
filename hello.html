<!DOCTYPE html>
<html lang="my">

<head>
    <meta charset="UTF-8">
    <title>Data Table (Myanmar)</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.rawgit.com/bpampa/pdfmake/0.1.53/build/pdfmake.min.js"></script>
    <script src="https://cdn.rawgit.com/bpampa/pdfmake/0.1.53/build/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.print.min.js"></script>
    <!-- <script src="myanmar.js"> -->
</head>

<body>
    <table id="data-table">
        <thead>
            <tr>
                <th>Column 1 (မြန်မာ)</th>
                <th>Column 2 (မြန်မာ)</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        $(document).ready(function () {
            var table = $('#data-table').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    'copy', 'csv', 'excel', 'pdf', 'print'
                ],
                language: {
                    // Use Myanmar language translations from your script
                    url: "myanmar.json"  // Replace with your Myanmar language JSON file
                }
            });
        });
    </script>
</body>

</html>
